<body ng-app="Oyster" ng-controller="MainController as main">
  <!-- NAVBAR -->
  <header>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <div>
            <button type="button" class="navbar-toggle"  ng-click="navCollapsed = !navCollapsed" ng-init="navCollapsed = true" ng-if="main.loggedIn">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <a class="navbar-brand" href="/"><i class="fa fa-rss"></i> Oyster</a>
          <p class="navbar-text" ng-if="main.loggedIn">Signed in as <i class="fa fa-asterisk" ng-if="main.user.admin"></i> {{main.user.name}}</p>
        </div>
        <div id="navbar" class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'" ng-if="main.loggedIn">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/profile">Profile</a></li>
            <li><a href="/subscriptions">Subscriptions</a></li>
            <li><a href="/feeds/{{main.user.username}}">Feeds</a></li>
            <li><a href="/settings">Settings</a></li>
            <li ng-if="main.user.admin"><a href="/admin">Admin</a></li>
            <li><a href="#" ng-click="main.doLogout()">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="container">
    <!-- ANGULAR VIEWS -->
    <div id="view" ng-view></div>
  </main>
