<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Oyster</title>
  <base href="/">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

  <link rel="stylesheet" href="assets/style/style.css">

  <script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-sanitize.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <!-- controllers -->
  <script src="app/controllers/mainCtrl.js"></script>
  <script src="app/controllers/userCtrl.js"></script>
  <script src="app/controllers/subscriptionCtrl.js"></script>
  <script src="app/controllers/profileCtrl.js"></script>
  <script src="app/controllers/feedCtrl.js"></script>
  <script src="app/controllers/adminCtrl.js"></script>
  <!-- services -->
  <script src="app/services/authService.js"></script>
  <script src="app/services/userService.js"></script>
  <script src="app/services/subscriptionService.js"></script>
  <!-- main Angular app files -->
  <script src="app/app.routes.js"></script>
  <script src="app/app.js"></script>
</head>

<body ng-app="userApp" ng-controller="mainController as main">
  <!-- NAVBAR -->
  <header>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" ng-if="main.loggedIn">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><i class="fa fa-rss"></i> Oyster</a>
          <p class="navbar-text" ng-if="main.loggedIn">Signed in as <i class="fa fa-asterisk" ng-if="main.user.admin"></i> {{main.user.name}}</p>
        </div>
        <div id="navbar" class="navbar-collapse collapse" ng-if="main.loggedIn">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/profile">Profile</a></li>
            <li><a href="/subscriptions">Subscriptions</a></li>
            <li><a href="/feeds">Feeds</a></li>
            <li><a href="/settings">Settings</a></li>
            <li ng-if="main.user.admin"><a href="/admin">Admin</a></li>
            <li><a href="#" ng-click="main.doLogout()">Logout</a></li>
          </ul>
        </div>

      </div>
    </nav>
  </header>
  <main class="container">
    <!-- ANGULAR VIEWS -->
    <div id="view" ng-view></div>
  </main>
</body>

</html>
