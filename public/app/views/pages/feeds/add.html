<div class="page-header">
  <h1>Create Feed</h1>
</div>
<a ng-href="/feeds" class="btn btn-default">Back</a>
<div>

<div class="jumbotron text-center" ng-show="feed.processing">
  <span class="glyphicon glyphicon-repeat spinner"></span>
  <p>Loading Subscription List...</p>
</div>
<form class="form-horizontal" ng-submit="feed.addFeed()">
  <div class="form-group">
    <label class="col-sm-3 control-label">Title</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" ng-model="feed.title">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-6 col-sm-offset-3">
    <div ng-repeat="item in feed.subscriptions">
      <label>
        <input type="checkbox" ng-model="item.selected"> {{item.title}} </label>
    </div>
  </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-6">
      <button type="submit" class="btn btn-success btn-lg btn-block"> Feed</button>
    </div>
  </div>
</form>
<div class="row show-hide-message" ng-show="feed.message">
  <div class="col-sm-6 col-sm-offset-3">
    <div class="alert alert-info"> {{ feed.message }} </div>
  </div>
</div>
