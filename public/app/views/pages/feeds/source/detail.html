<div class="page-header">
  <h1>Subscription Details</h1>
</div>
<div class="jumbotron text-center" ng-show="sourceFeed.processing">
  <span class="glyphicon glyphicon-repeat spinner"></span>
  <p>Loading Subscription...</p>
</div>
<a ng-href="/subscriptions" class="btn btn-default">Back</a>
<div>
  <h2>{{sourceFeed.feedData.title}}</h2>
  <img ng-src="{{sourceFeed.feedData.image.url}}" width=200 height=200/>
  <p>Link:
    <a href={{sourceFeed.feedData.link}}>
      {{sourceFeed.feedData.link}}</a>
  </p>
  <p>{{sourceFeed.feedData.description}}</p>
  <p>Date:
    {{sourceFeed.feedData.Date}}</p>

  <uib-accordion close-others="false">
    <uib-accordion-group ng-repeat="item in sourceFeed.feedData.articles | orderBy:'-article.pubdate'" is-open="status.open">
      <uib-accordion-heading>
        <i class="glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i> <strong>{{item.title}}:</strong> {{item.pubdate | date: 'medium'}}
      </uib-accordion-heading>
      <div data-ng-bind-html="item.description"></div>

        <p>
          <a href={{item.origlink}}>{{item.origlink}}</a>
        </p>
    </uib-accordion-group>
  </uib-accordion>
</div>
