<div class="page-header">
  <h1>
    Feeds
    <a href="/feeds/add" class="btn btn-default">
      <span class="glyphicon glyphicon-plus"></span>
      New Feed
    </a>
  </h1>
</div>
<!-- LOADING MESSAGE -->
<div class="jumbotron text-center" ng-show="feed.processing">
  <span class="glyphicon glyphicon-repeat spinner"></span>
  <p>Loading Feeds...</p>
</div>
<table class="table table-bordered table-striped" ng-show="feed.feeds">
  <thead>
    <tr>
      <th>_id</th>
      <th>Title</th>
      <th>URL</th>
      <th class="col-sm-2"></th>
    </tr>
  </thead>
  <tbody>
    <!-- LOOP OVER THE FEEDS -->
    <tr ng-repeat="item in feed.feeds">
      <td>{{ item._id }}</td>
      <td>{{ item.title }}</td>
      <td>
        <a href={{item.link}} target="_self">
          http://127.0.0.1:8080{{ item.link }}</a>
      </td>
      <td class="col-sm-2">
        <a ng-href="/feeds/{{ item._id }}" class="btn btn-primary">View</a>
        <a href="#" ng-click="feed.deleteFeed(item._id)" class="btn btn-danger">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
<div class="row show-hide-message" ng-show="feed.message">
  <div class="col-sm-6 col-sm-offset-2">
    <div class="alert alert-info">
      {{ feed.message }}
    </div>
  </div>
</div>
