<div class="page-header">
  <h1>Feed Details</h1>
</div>
<a ng-href="/feeds" class="btn btn-default">Back</a>
<div>
  <h2>{{outputFeed.feedData.title}}</h2>
  <img ng-src="{{outputFeed.feedData.image.url}}" width=200 height=200/>
  <p>Link:
    <a href={{outputFeed.feedData.link}} target="_self">
      BASEURL{{outputFeed.feedData.link}}</a>
  </p>
  <p>{{outputFeed.feedData.description}}</p>
  <p>Date:
    {{outputFeed.feedData.date | date: 'medium'}}</p>

  <uib-accordion close-others="false">
    <uib-accordion-group ng-repeat="item in outputFeed.feedData.articles | orderBy:'-article.pubdate'" is-open="status.open">
      <uib-accordion-heading>
        <i class="glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i> <strong>{{item.article.title}}:</strong> {{item.article.pubdate | date: 'medium'}}
      </uib-accordion-heading>
      <div data-ng-bind-html="item.article.description"></div>

        <p>
          <a href={{item.article.origlink}}>{{item.article.origlink}}</a>
        </p>
    </uib-accordion-group>
  </uib-accordion>
</div>
